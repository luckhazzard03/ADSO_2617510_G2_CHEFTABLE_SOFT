      <header>
        <h2>
          <label for="nav-toggle">
            <span class="las la-bars"><i class="fa-solid fa-file"></i></span>
          </label>
          Comanda

        <div class="search-wrapper">
          <span class="las la-search"
            ><i class="fa-solid fa-magnifying-glass" style="color: #141b2f;"></i
          ></span>
          <input type="search" placeholder="Buscar aquí" />
        </div>
        <div class="user-wrapper">
          <img
            src="img/pexels-filip-rankovic-grobgaard-12276390.jpg"
            width="40px"
            height="55px"
            alt=""
          />
          <div>
            <h4>MESESRO</h4>
            <small>Rol mesero</small>
          </div>
        </div>
      </header>

      <main>
        <div class="cards">
          

          <div class="card-single">
            <div>
              <h1>50</h1>
              <span>Comandas registradas</span>
            </div>
            <div>
                <i class="fa-solid fa-upload" style="color: #141b2f;"></i>
            </div>
          </div>

          <div class="card-single">
            <div>
              <h1>15</h1>
              <span>Producto Vendidos</span>
            </div>
            <div>

          <div class="card-single">
            <div>
              <h1>0</h1>
              <span>Comanda cierres de día</span>
            </div>
            <div>
                <i class="fa-solid fa-bars-progress" style="color: #141b2f;"></i>
            </div>
          </div>
          <div class="card-single">
            <div>
              <h1>0</h1>
              <span>Comanda cierres de mes</span>
            </div>
            <div>
                <i class="fa-solid fa-bars-progress" style="color: #ffffff;"></i>
            </div>
          </div>

        </div>
        <!--Tabla-->
        <div class="recent-grid">
          <div class="projects">
            <div class="card">
              <div class="card-header">
                <h3>COMANDAS REGISTRADAS</h3>

                <button>
                  NUMERO DE COMANDAS <span class="las la-arrow-right"> </span>
                </button>
              </div>

              <div class="card-body">
                <div class="table-responsive">
                  <table width="100%">
                    <thead>
                      <tr>
                        <td>ID</td>
                        <td>Menu</td>
                        <td>Adicionales</td>
                        <td>#Comanda</td>
                        <td>Precio</td>
                        <td>Categoria</td>
                        <td>Fecha</td>
                      </tr>
                    </thead>
                    
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        <!--contenedor USUARIOS LATERAL DERECHO-->  
          <div class="customers">
            <div class="card">
              <div class="card-header">

                      <h4>CORRIENTE</h4>                   
                   
                  
                </div>
                <div class="card-body">
                    <div class="customer">

                <div class="card-body">
