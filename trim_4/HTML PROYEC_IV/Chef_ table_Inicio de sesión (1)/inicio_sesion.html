<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de registro inicio de sesión</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--contenedor formulario registro-->
    <div class="container-form register">
      <div class="information">
        <div class="info-childs">
          <img
            src="img/LOGO CHEF TABLE-01.png"
            alt="logo"
            width="290px"
            height="130px"
          />
          <h2>Bienvenido</h2>
          <p>Por favor registrarse si eres nuevo</p>
          <input type="button" value="Registrarse" id="sign-in" />
          <a href="index_cheftable.html"
            ><input type="button" value="Inicio" id="sign-in"
          /></a>
        </div>
      </div>
      <!--contenedor formulario Inicio de sesión-->
      <div class="form-information">
        <div class="form-information-childs">
          <h2>Iniciar Sesión</h2>
          <!--iconos de la pagina Boxicons-->
          <div class="icons">
            <i class="bx bxl-google"></i>
            <i class="bx bxl-github"></i>
            <i class="bx bxl-linkedin"></i>
          </div>
          <p>o Iniciar Sesión con una cuenta</p>
          <!--contenedor formulario label crear cuenta botones-->
          <form class="form">
            <!--boton label ingrese correo-->
            <label>
              <i class="bx bx-envelope"></i>
              <input type="email" placeholder="Correo Electronico" />
            </label>
            <!--boton label ingrese contraseña-->
            <label>
              <i class="bx bx-lock-alt"></i>
              <input type="password" placeholder="Contraseña" />
            </label>
            <!--boton iniciar sesión en administrador dashboard-->
            <a href="Dashboard/admin_dashboard/admin.html"
              ><input type="button" value="Iniciar Sesión"
            /></a>
          </form>
        </div>
      </div>
    </div>
    <!--contenedor formulario inicio de sesión-->
    <div class="container-form login hide">
      <div class="information">
        <div class="info-childs">
          <img
            src="img/LOGO CHEF TABLE-01.png"
            alt="logo"
            width="165px"
            height="75px"
          />
          <h2>Bienvenido nuevamente</h2>
          <p>Si ya tienes cuenta</p>
          <input type="button" value="Iniciar sesión" id="sign-up" />
        </div>
      </div>

      <!--contenedor formulario crear cuenta-->
      <div class="form-information">
        <div class="form-information-childs">
          <h2>Crear una Cuenta</h2>
          <!--iconos de la pagina Boxicons-->
          <div class="icons">
            <i class="bx bxl-google"></i>
            <i class="bx bxl-github"></i>
            <i class="bx bxl-linkedin"></i>
          </div>
          <p>o usa tu email para registrarse</p>
          <!--contenedor formulario label crear cuenta botones-->
          <form class="form">
            <!--boton label ingrese nombre completo-->
            <label>
              <i class="bx bx-user"></i>
              <input type="text" placeholder="Nombre completo" />
            </label>
            <!--boton label ingrese correo-->
            <label>
              <i class="bx bx-envelope"></i>
              <input type="email" placeholder="Correo Electronico" />
            </label>
            <!--boton label ingrese contraseña-->
            <label>
              <i class="bx bx-lock-alt"></i>
              <input type="password" placeholder="Contraseña" />
            </label>
            <!--boton registrarse-->
            <input type="button" value="Registrarse" />
          </form>
        </div>
      </div>
    </div>
    <!--para enlazar mi archivo java script-->
    <script src="script.js"></script>
  </body>
</html>
